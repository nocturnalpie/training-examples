<mat-toolbar color="primary">
	<div class="left">{{pageTitle()}}</div>

	<button mat-button routerLink="" id="store-name-button">
		Toy Shop
	</button>

	<div class="right">
		<button mat-icon-button [matMenuTriggerFor]="cartMenu" #cartMenuTrigger>
			<mat-icon [matBadge]="cart.totalQuantity" matBadgeColor="accent">
				shopping_cart
			</mat-icon>
		</button>
	</div>
</mat-toolbar>

<mat-menu #cartMenu="matMenu">
	<app-cart-summary></app-cart-summary>
</mat-menu>
