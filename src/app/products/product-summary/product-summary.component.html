<mat-card role="button" tabindex="0"
	(click)="goToProduct()"
	(keydown.enter)="goToProduct()"
	(keydown.space)="goToProduct(); $event.preventDefault()">
	<mat-card-header>
		<h3>{{ product().name }}</h3>
	</mat-card-header>

	<mat-card-content>
		<p><strong>Price: </strong>Â£{{ product().price }}</p>
	</mat-card-content>

	<mat-card-actions>
		<button mat-raised-button color="primary"
			(click)="clickAddToCart.emit(); $event.stopPropagation()"
			(keydown.enter)="$event.stopPropagation()"
			(keydown.space)="$event.stopPropagation()">
			<mat-icon>add_shopping_cart</mat-icon>
			Add to cart
		</button>
	</mat-card-actions>
</mat-card>
