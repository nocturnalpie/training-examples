<h1>{{title()}}</h1>

<div class="items">
	@for (item of items; track item) {
		<mat-card>
			<mat-card-header>
				<h3>{{ item.name }}</h3>
			</mat-card-header>

			<mat-card-content>
				<p><strong>Price: </strong>Â£{{ item.price }}</p>
			</mat-card-content>

			<mat-card-actions>
				<button mat-raised-button color="primary" (click)="cart.addItem(item)">
					<mat-icon>add_shopping_cart</mat-icon>
					Add to cart
				</button>
			</mat-card-actions>
		</mat-card>
	}
</div>
